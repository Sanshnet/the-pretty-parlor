<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | The Pretty Parlor</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

<header>
  <nav>
    <a href="../index.html">Home</a>
    <a href="braiding-extensions.html" class="active">Braiding</a>
    <a href="microblading.html">Microblading</a>
    <a href="manicure.html">Manicure</a>
    <a href="eyelash-extensions.html">Eyelashes</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

  <main class="contact-page">
    <section class="form-section">
      <h2>Book an Appointment</h2>
      <form action="https://formsubmit.co/patiesango92@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="_replyto" placeholder="Your Email" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <select name="service" required>
          <option value="" disabled selected>Select Service</option>
          <option value="Hair Braiding">Hair Braiding & Extensions</option>
          <option value="Microblading">Microblading</option>
          <option value="Eyelashes">Eyelash Extensions</option>
          <option value="Manicure">Manicure</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time:</label>
        <select id="time" name="time" required>
          <option value="">--Select Time--</option>
          <option value="07:00 AM">07:00 AM</option>
          <option value="12:00 PM">12:30 PM</option>
        </select>
        
        <textarea name="message" rows="4" placeholder="Additional Notes (Optional)"></textarea>
        <button type="submit">Submit Booking</button>
      </form>
    </section>
  </main>

  <!-- MUST be at the bottom before </body> -->
  <script src="assets/js/booking.js"></script>
</body>
</html>
