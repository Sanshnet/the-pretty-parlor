<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | The Pretty Parlor</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

  <header class="header">
    <div class="hamburger">☰</div>
    <div class="menu-overlay"></div>
    <nav class="nav-links">
      <span class="close-btn">×</span>
      <a href="/index.html">Home</a>
      <a href="/services/braiding-extensions.html">Braiding</a>
      <a href="/services/microblading.html">Microblading</a>
      <a href="/services/manicure.html">Manicure</a>
      <a href="/services/eyelash-extensions.html">Eyelashes</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.nav-links');
      const closeBtn = document.querySelector('.close-btn');
      const overlay = document.querySelector('.overlay');
      
      // Toggle menu
      hamburger.addEventListener('click', () => {
        navLinks.classList.add('active');
        overlay.classList.add('active');
      });
      
      // Close menu
      closeBtn.addEventListener('click', () => {
        navLinks.classList.remove('active');
        overlay.classList.remove('active');
      });
      
      // Close when clicking overlay
      overlay.addEventListener('click', () => {
        navLinks.classList.remove('active');
        overlay.classList.remove('active');
      });
      
      // Close when clicking a link (optional)
      document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
          navLinks.classList.remove('active');
          overlay.classList.remove('active');
        });
      });
    });
  </script>

    <main class="form-section">
      <h2>Book an Appointment</h2>
      <form action="https://formsubmit.co/patiesango92@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="_replyto" placeholder="Your Email" required>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <select name="service" required>
          <option value="" disabled selected>Select Service</option>
          <option value="Hair Braiding">Hair Braiding & Extensions</option>
          <option value="Microblading">Microblading</option>
          <option value="Eyelashes">Eyelash Extensions</option>
          <option value="Manicure">Manicure</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time:</label>
        <select id="time" name="time" required>
          <option value="">--Select Time--</option>
          <option value="07:00 AM">07:00 AM</option>
          <option value="12:00 PM">12:30 PM</option>
        </select>
        
        <textarea name="message" rows="4" placeholder="Additional Notes (Optional)"></textarea>
        <button type="submit">Submit Booking</button>
      </form>
  </main>

  <!-- MUST be at the bottom before </body> -->
  <script src="assets/js/booking.js"></script>

<script>
  // Auto-detect GitHub Pages base path
  const basePath = window.location.pathname.includes('/the-pretty-parlor') 
    ? '/the-pretty-parlor' 
    : '';
  
  // Update all navigation links
  document.querySelectorAll('nav a').forEach(link => {
    const href = link.getAttribute('href');
    if (!href.startsWith('http') && !href.startsWith(basePath)) {
      link.href = basePath + href;
    }
  });
</script>
  
</body>
</html>
