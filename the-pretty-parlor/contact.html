<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | The Pretty Parlor</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="services/braiding-extensions.html">Services</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <main class="contact-page">
    <h1>Book Your Appointment</h1>
    
    <form action="https://your-worker.workers.dev" method="POST">
      <!-- Hidden service field (gets auto-filled) -->
      <input type="hidden" name="service" id="selected-service">
      
      <!-- Visible form fields -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      
      <div class="form-group">
        <label for="message">Special Requests</label>
        <textarea id="message" name="message"></textarea>
      </div>
      
      <button type="submit">Submit Booking</button>
    </form>
  </main>

  <!-- MUST be at the bottom before </body> -->
  <script src="assets/js/booking.js"></script>
</body>
</html>
