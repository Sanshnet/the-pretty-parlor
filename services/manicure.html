  <style>
    body {
      margin: 0;

        linear-gradient(rgba(255, 183, 212, 0.4), rgba(255, 183, 212, 0.4)),
        url('../manicure.jpg') no-repeat center center fixed;

    .page-banner {

<body>

    </nav>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.nav-links');
      const closeBtn = document.querySelector('.close-btn');
      const overlay = document.querySelector('.overlay');
      
      // Toggle menu
      hamburger.addEventListener('click', () => {
        navLinks.classList.add('active');
        overlay.classList.add('active');
      });
      
      // Close menu
      closeBtn.addEventListener('click', () => {
        navLinks.classList.remove('active');
        overlay.classList.remove('active');
      });
      
      // Close when clicking overlay
      overlay.addEventListener('click', () => {
        navLinks.classList.remove('active');
        overlay.classList.remove('active');
      });
      
      // Close when clicking a link (optional)
      document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
          navLinks.classList.remove('active');
          overlay.classList.remove('active');
        });
      });
    });
  </script>

  <main class="service-page">
    <!-- Page Banner Section -->
    <section class="page-banner">

    <section class="service-options">
      <div class="option-card">
        <h3>Luxury Manicures</h3>
        <select id="manicure-type">
          <option value="classic">Gel Set ($20)</option>
          <option value="volume">Acrylic Set ($12)</option>
          <option value="hybrid">Stickon Set ($10)</option>
          <option value="volume">Extras Nail Art ($10-$25)</option>
          <option value="hybrid">Extras Paraffin Wax ($10-$15)</option>
        </select>
      </div>

      <button class="book-now" data-service="Manicure">Book Now</button>
    </section>

    <section class="manicure-aftercare">
      <h2>Aftercare Kit Included</h2>

      </ul>

      <div class="before-after">
        <h3>Our Work</h3>
        <div class="gallery">
          <img src="../assets/images/manicure-1.jpg" loading="lazy">
          <img src="../manicure.jpg" loading="lazy">
        </div>
      </div>
    </section>
  </main>

  <script src="../assets/js/booking.js"></script>
</body>
