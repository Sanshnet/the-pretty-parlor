<body>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.nav-links');
      const closeBtn = document.querySelector('.close-btn');
      const overlay = document.querySelector('.overlay');
      
      // Toggle menu
      hamburger.addEventListener('click', () => {
        navLinks.classList.add('active');
        overlay.classList.add('active');
      });
      
      // Close menu
      closeBtn.addEventListener('click', () => {
        navLinks.classList.remove('active');
        overlay.classList.remove('active');
      });
      
      // Close when clicking overlay
      overlay.addEventListener('click', () => {
        navLinks.classList.remove('active');
        overlay.classList.remove('active');
      });
      
      // Close when clicking a link (optional)
      document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
          navLinks.classList.remove('active');
          overlay.classList.remove('active');
        });
      });
    });
  </script>

        <div class="gallery">
          <img src="../assets/images/eyelashes-1.jpg" loading="lazy" alt="Eyelash extensions example 1">
          <img src="../eyelashes.jpg" loading="lazy" alt="Eyelash extensions example 2">
        </div>

    </section>
  </main>

  <script src="../assets/js/booking.js"></script>

<script>
  // Auto-detect GitHub Pages base path
  const basePath = window.location.pathname.includes('/the-pretty-parlor') 
    ? '/the-pretty-parlor' 
    : '';
  
  // Update all navigation links
  document.querySelectorAll('nav a').forEach(link => {
    const href = link.getAttribute('href');
    if (!href.startsWith('http') && !href.startsWith(basePath)) {
      link.href = basePath + href;
    }
  });
</script>
