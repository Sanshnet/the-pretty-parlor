<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Braiding & Extensions | The Pretty Parlor</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/services.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: 
        linear-gradient(rgba(255, 183, 212, 0.4), rgba(255, 183, 212, 0.4)),
        url('../hair-braiding.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    
    .page-banner {
      width: 100%;
      height: 450px;
      overflow: hidden;
    }
    
    .page-banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .service-page {
      background-color: rgba(255, 183, 212, 0.4);
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
    }
    
    .gallery {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }
    
    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="hamburger">‚ò∞</div>
    <div class="menu-overlay"></div>
    <nav class="nav-links">
      <span class="close-btn">√ó</span>
      <a href="index.html">Home</a>
      <a href="services/braiding-extensions.html">Braiding</a>
      <a href="services/microblading.html">Microblading</a>
      <a href="services/manicure.html">Manicure</a>
      <a href="services/eyelash-extensions.html">Eyelashes</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.querySelector('.hamburger');
      const navLinks = document.querySelector('.nav-links');
      const closeBtn = document.querySelector('.close-btn');
      const overlay = document.querySelector('.overlay');
      
      // Toggle menu
      hamburger.addEventListener('click', () => {
        navLinks.classList.add('active');
        overlay.classList.add('active');
      });
      
      // Close menu
      closeBtn.addEventListener('click', () => {
        navLinks.classList.remove('active');
        overlay.classList.remove('active');
      });
      
      // Close when clicking overlay
      overlay.addEventListener('click', () => {
        navLinks.classList.remove('active');
        overlay.classList.remove('active');
      });
      
      // Close when clicking a link (optional)
      document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
          navLinks.classList.remove('active');
          overlay.classList.remove('active');
        });
      });
    });
  </script>

  <main class="service-page">
    <!-- Page Banner Section -->
    <section class="page-banner">
      <img src="../hair-braiding.jpg" alt="Hair braiding services">
    </section>
    
    <section class="hero braiding-hero">
      <h1>Hair Braiding & Extensions</h1>
      <p class="price-range">Starting at $80 | 2-5 hours</p>
    </section>

    <section class="service-options">
      <div class="option-card">
        <h3>Braiding Styles</h3>
        <select id="braid-style">
          <option value="box-braids">Box Braids - $120+</option>
          <option value="senegalese">Senegalese Twists - $150+</option>
          <option value="cornrows">Cornrows - $80+</option>
          <option value="fulani">Fulani Braids - $130+</option>
        </select>
      </div>

      <div class="option-card">
        <h3>Hair Extensions</h3>
        <select id="extension-type">
          <option value="clip-in">Clip-in Extensions - $80+</option>
          <option value="tape-in">Tape-in Extensions - $200+</option>
          <option value="weave">Sew-in Weave - $180+</option>
        </select>
      </div>

      <button class="book-now" data-service="Braiding">Book Now</button>
    </section>

    <section class="aftercare">
      <h2>Aftercare Instructions</h2>
      <ul>
        <li>üß¥ Use sulfate-free shampoo</li>
        <li>üõå Sleep with satin bonnet</li>
        <li>‚è≥ Lasts 4-8 weeks</li>
      </ul>

      <div class="before-after">
        <h3>Our Work</h3>
        <div class="gallery">
          <img src="../assets/images/hair-braiding-1.jpg" loading="lazy" alt="Braiding example 1">
          <img src="../hair-braiding.jpg" loading="lazy" alt="Braiding example 2">
        </div>
      </div>
    </section>
  </main>

  <script src="../assets/js/booking.js"></script>
</body>
</html>
